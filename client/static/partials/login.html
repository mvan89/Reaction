<body>
	<div id='loginPage'>
		<div class="container" ng-controller="authController">
			<div class="jumbotron">
				<h1>Reactive</h1>
	    	<p>baahahahah</p>
			</div>

			<div class="col-md-12">
				<div class="col-md-6">
					<h3>Already Registered or Want to Register?</h3>
					<input type="button" name="name" class="btn btn-primary" value="Click Me" ng-click="reg_or_already_user = !reg_or_already_user">
				</div>
				<div class="col-md-6">
					<form class="">
						<h3>I just want to report!!</h3>
						<input type="button" name="name" class="btn btn-primary" value="Click Me" ng-click="guestLogIn()">
					</form>
				</div>
			</div>

			<div class="col-md-6 col-md-offset-3" ng-show="reg_or_already_user">
				<div id="login_form" ng-show="!show_registration">
					<h1>Login</h1>
					<form role="form" ng-submit="logIn()">
						<div class="form-group">
							<label for="username">Username:</label>
				    		<input type="text" class="form-control" ng-model="login_user.username">
				  		</div>
				  		<div class="form-group">
							<label for="password">Password:</label>
				    		<input type="password" class="form-control" ng-model="login_user.password">
				  		</div>
				  		<button type="submit" class="btn btn-primary">Login</button>
				  </form>
				</div>

				<div id="registration_form" ng-hide="!show_registration">
					<h1>Register</h1>
			  	<form role="form" ng-submit="register()">
			  		<div class="form-group">
							<label for="username">Username:</label>
			    		<input type="username" class="form-control" ng-model="new_user.username">
			  		</div>
						<div class="form-group">
							<label for="email">Email Address:</label>
			    		<input type="email" class="form-control" ng-model="new_user.email">
			  		</div>
						<div class="form-group">
							<label for="email">Contact Number:</label>
			    		<input type="tel" class="form-control" ng-model="new_user.phone">
			  		</div>
			  		<div class="form-group">
							<label for="password">Password:</label>
			    		<input type="password" class="form-control" ng-model="new_user.password">
			  		</div>
			  		<div class="form-group">
							<label for="confirm_password">Confirm Password:</label>
			    		<input type="password" class="form-control" ng-model="new_user.confirm_password">
			  		</div>
			  		<button type="submit" class="btn btn-primary">Register</button>
			  	</form>
				</div>

				<br>

				<a id="loginlink"style="cursor:pointer;" ng-click="show_registration = !show_registration"><span ng-if="!show_registration">Create Account</span><span ng-if="show_registration">Login</span></a>

				<div ng-show="error" class="alert alert-danger row">
					<span ng-if="!error.message">{{ error }}</span>
					<span>{{ error.message }}</span>
				</div>

			</div>

		</div>
	</div>


</body>
