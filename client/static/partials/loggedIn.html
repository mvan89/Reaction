<div ng-controller='mainController' class="loginPage">
  <div class="profile">
    <div class="col-md-12">
      <div class="col-md-3">
        <img src="http://tr3.cbsistatic.com/fly/bundles/techrepubliccore/images/icons/standard/icon-user-default.png" alt="" width="200px" height="200px"/>
      </div>
      <div class="col-md-9">
        <div class="">
          <h3>User Name: {{ userInfo.username }}</h3>
          <h3>Email: {{ userInfo.email }}</h3>
          <h3>Phone: {{ userInfo.phone }}</h3>
        </div>
      </div>
    </div>

    <hr />

    <div class="row" nv-file-drop="" uploader="uploader">

                <div class="col-md-7 col-md-offset-3" style="margin-bottom: 40px">
                  <h3>Attach Incident Image</h3>

                  <!-- Example: nv-file-select="" uploader="{Object}" options="{Object}" filters="{String}" -->
                  <input type="file" nv-file-select="" uploader="uploader" multiple  /><br/>
                    <table class="table">
                        <thead>
                            <tr>
                                <th width="50%">Name</th>
                                <th ng-show="uploader.isHTML5">Size</th>
                                <th ng-show="uploader.isHTML5">Progress</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in uploader.queue">
                                <td>
                                    <strong>{{ item.file.name }}</strong>
                                    <!-- Image preview -->
                                    <!--auto height-->
                                    <!--<div ng-thumb="{ file: item.file, width: 100 }"></div>-->
                                    <!--auto width-->
                                    <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
                                    <!--fixed width and height -->
                                    <!--<div ng-thumb="{ file: item.file, width: 100, height: 100 }"></div>-->
                                </td>
                                <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                                <td ng-show="uploader.isHTML5">
                                    <div class="progress" style="margin-bottom: 0;">
                                        <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                                    </div>
                                </td>
                                <td class="text-center">
                                    <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                                    <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                                    <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                                </td>
                                <td nowrap>
                                    <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                                        <span class="glyphicon glyphicon-upload"></span> Upload
                                    </button>
                                    <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                                        <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                                    </button>
                                    <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                                        <span class="glyphicon glyphicon-trash"></span> Remove
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>

            </div>

    <div class="col-md-7 col-md-offset-3">
      <h2>Incident Report</h2>
      <form role="form" class="" ng-submit="">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" ng-model="post.title" class="form-control">
        </div>
        <div class="form-group">
          <label for="title">Type:</label>
          <input type="text" ng-model="post.type" class="form-control">
        </div>
        <div class="form-group">
          <label for="content">Describe the Incident:</label>
          <textarea name="content" rows="8" cols="40" ng-model="post.content" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label for="location">Location:</label>
          <input type="button" class="form-control btn btn-primary" value="Use Current Location">
        </div>
        <h3 class="text-center">or</h3>
        <div class="input-group">
          <input type="text" name="location" class="form-control" placeholder="Zip or City">
          <span class="input-group-btn">
            <button class="btn btn-success" type="button">Submit
            </button>
          </span>
        </div>



      </form>
    </div>
  </div>
</div>
